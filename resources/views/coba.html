<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Logo Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha386-Sorznf8L9Aqz4spONjtQApzHIKxD5wWFaCqyEKdBQAgSY" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <header class="d-flex justify-content-between align-items-center py-3">
      <a href="#" class="d-flex align-items-center text-dark text-decoration-none">
        <img src="logo_left.png" alt="Left Logo" class="me-2">
        <span class="fs-4">Left Company</span>
      </a>
      <a href="#" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4">Right Company</span>
        <img src="logo_right.png" alt="Right Logo" class="ms-2">
      </a>
    </header>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha386-MQQxhgOLaLn7aRnfwJOaAeyfxBXqSDkIqSU0nBLwYVwEjXNwIyrRJybqHdKG0jw" crossorigin="anonymous"></script>
</body>
</html>
